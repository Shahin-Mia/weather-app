<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" class="form-control" onsubmit="searchLocation()" type="text"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" onclick="searchLocation()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="img" src="" alt>
            <h1 id="location">-</h1>
            <h3><span id="temp">00.0</span>&deg;C</h3>
            <h1 class="lead">-</h1>
        </div>
    </div>


    <script src="weather-app.js"></script>

</body>

</html>
